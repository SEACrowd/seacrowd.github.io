services:
  jekyll:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_ENV: production
        INSTALL_DEV_DEPS: false
    image: seacrowd-jekyll:prod-3.4.5
    ports:
      - '4000:4000'
    volumes:
      - jekyll_vendor:/site/vendor
      - jekyll_bundle:/usr/local/bundle
      - jekyll_cache:/site/.jekyll-cache
    environment:
      - JEKYLL_ENV=production
      - BUNDLE_PATH=/usr/local/bundle
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  jekyll_vendor:
  jekyll_bundle:
  jekyll_cache:
