services:
  jekyll:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_ENV: production
        INSTALL_DEV_DEPS: false
        PORT: ${JEKYLL_PORT:-4000}
    image: seacrowd-jekyll:prod-0.7
    ports:
      - "${JEKYLL_PORT:-4000}:${JEKYLL_PORT:-4000}"
    volumes:
      - jekyll_vendor:/site/vendor
      - jekyll_bundle:/usr/local/bundle
      - jekyll_site:/site/_site
    environment:
      - JEKYLL_ENV=production
      - BUNDLE_PATH=/usr/local/bundle
      - PORT=${JEKYLL_PORT:-4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${JEKYLL_PORT:-4000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  jekyll_vendor:
  jekyll_bundle:
  jekyll_site:
