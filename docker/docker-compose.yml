services:
  jekyll:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_ENV: development
        PORT: ${JEKYLL_PORT:-4000}
    image: seacrowd-jekyll:dev-0.7
    ports:
      - "${JEKYLL_PORT:-4000}:${JEKYLL_PORT:-4000}"
      - "${LIVERELOAD_PORT:-35729}:35729"
    volumes:
      # Source code mount for live development (exclude copied files)
      - ..:/site
      # Persistent volumes for dependencies and cache
      - jekyll_vendor:/site/vendor
      - jekyll_cache:/site/.jekyll-cache
      - node_modules:/site/node_modules
    environment:
      - JEKYLL_ENV=development
      - PORT=${JEKYLL_PORT:-4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${JEKYLL_PORT:-4000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    develop:
      watch:
        - action: rebuild
          path: ../_config.yml
        - action: rebuild
          path: ../_config_dev.yml
        - action: rebuild
          path: ../Gemfile
        - action: rebuild
          path: ../Gemfile.lock
        - action: rebuild
          path: ../package.json
        - action: rebuild
          path: ../package-lock.json

volumes:
  jekyll_vendor:
  jekyll_cache:
  node_modules:
