---
layout: default
---
<div>
  {% if page.title %}
    <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  {% if page.description %}
    <p class="page-description text-muted font-italic">
      {{ page.description }}
    </p>
  {% endif %}

  <div class="page-body">{{ content }}</div>
</div>
