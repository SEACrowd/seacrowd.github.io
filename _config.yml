# Basic
name: "SEACrowd"
title: "SEACrowd: AI for SEA"
description: "AI for Southeast Asia, by Southeast Asians"

# URL
url: https://seacrowd.org
#baseurl:            "" #For Root Domain
permalink: /:year/:month/:day/:title.html

# Markdown
markdown: kramdown

# Highlighter
highlighter: rouge

# Sass
sass:
  style: "compressed"

# Scopes
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

scholar:
  style: apa
  source: /_bibliography/
  bibliography: references.bib

# Social Links
social:
  email: "seacrowd.research@gmail.com"
  github: "https://github.com/seacrowd_ai"
  discord: "https://discord.gg/XXRHFuvkTA"
  twitter: "https://twitter.com/seacrowd"
  facebook: "https://www.facebook.com/seacrowd2025"
  linkedin: "https://www.linkedin.com/company/seacrowd/"
  bluesky: "https://bsky.app/profile/seacrowd.bsky.social"
  google_group: "https://groups.google.com/u/0/g/seacrowd"

collections:
  people:
    output: true
    permalink: /people/:title/index.html
  pages:
    output: true
    permalink: /:name/

# Exclude files from processing for faster build
exclude:
  - docker/
  - .docker/
  - Dockerfile
  - docker-compose.yml
  - "docker-compose.*.yml"
  - .dockerignore
  - .git/
  - .gitignore
  - .husky/
  - node_modules/
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - "*.lock"
  - "*-lock.*"
  - CNAME
  - README.md
  - LICENSE
  - scripts/
  - "*.log"

# Keep files (override exclude)
keep_files:
  - .git
  - .svn

# Build settings for performance
incremental: true
profile: false
safe: false
