services:
  jekyll:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: jekyllrb:3.4.5
    ports:
      - '4000:4000'
    volumes:
      - jekyll_vendor:/site/vendor
      - jekyll_bundle:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    develop:
      watch:
        - action: sync
          path: ..
          target: /site
          ignore:
            - _site/
            - .git/
            - vendor/
            - node_modules/
            - .bundle/
            - Gemfile.lock
        - action: rebuild
          path: ../_config.yml

volumes:
  jekyll_vendor:
  jekyll_bundle:
