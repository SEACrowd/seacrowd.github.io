# Development-specific settings
# Use with: bundle exec jekyll serve --config _config.yml,_config_dev.yml

# Development optimizations
profile: true
livereload: true
livereload_port: 35729
future: true

# Show drafts
show_drafts: true
unpublished: true

# Enable detailed logging
verbose: true
trace: true
watch: true

# Force polling for Docker on macOS (fixes file watching issues)
force_polling: true

# Faster Sass compilation in dev
sass:
  style: expanded
  sourcemap: "development"

# Force regeneration
incremental: false
regenerate: true
