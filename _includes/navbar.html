<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand page-scroll flex-shrink-0" href="/">
      <img src="{{site.baseurl}}/images/logo.png" height="30" alt="SEACrowd Logo" />
    </a>

    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for nav in site.nav %}
        <li class="nav-item">
          <a
            class="nav-link p-2 {% if page.permalink == nav.href or page.url == nav.href %}active{% endif %}"
            href="{{ nav.href }}"
          >
            {{ nav.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<style>
  .navbar {
    min-height: 70px;
  }

  .navbar-brand {
    padding: 0.5rem 0;
    display: flex;
    align-items: center;
  }

  .nav-link {
    transition: all 0.3s ease;
    border-radius: 8px;
  }

  .nav-link:hover {
    background-color: rgba(13, 110, 253, 0.1);
    color: #0d6efd;
  }

  .nav-link.active {
    background-color: #0d6efd;
    color: white !important;
    font-weight: 500;
  }

  .navbar-nav {
    align-items: center;
  }

  .navbar-toggler:focus {
    box-shadow: none;
  }
</style>
