# Basic
name: "SEACrowd"
title: "SEACrowd: AI for SEA"
description: "AI for Southeast Asia"

# URL
url: https://seacrowd.org
#baseurl:            "" #For Root Domain
permalink: /:year/:month/:day/:title.html

# Markdown
markdown: kramdown

# Highlighter
highlighter: rouge

# Navigation
nav:
  - name: "news"
    href: "/news"
  - name: "people"
    href: "/people"
  - name: "projects"
    href: "/projects"
  - name: "publications"
    href: "/publication"
  - name: "events"
    href: "/events"
  - name: "apprenticeship"
    href: "/apprenticeshipprogram"
  - name: "Resources"
    href: "/resources"

# Sass
sass:
  style: "compressed"

# Scopes
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "profile"

scholar:
  style: apa
  source: /_bibliography/
  bibliography: references.bib

collections:
  people:
    output: true
    permalink: /people/:title/index.html

# Exclude files from processing for faster build
exclude:
  - docker/
  - .docker/
  - Dockerfile
  - docker-compose.yml
  - "docker-compose.*.yml"
  - .dockerignore
  - .git/
  - .gitignore
  - .husky/
  - node_modules/
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - "*.lock"
  - "*-lock.*"
  - CNAME
  - README.md
  - LICENSE
  - scripts/
  - "*.log"

# Keep files (override exclude)
keep_files:
  - .git
  - .svn

# Build settings for performance
incremental: true
profile: false
safe: false
