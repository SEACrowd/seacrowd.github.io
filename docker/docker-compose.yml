services:
  jekyll:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_ENV: development
        INSTALL_DEV_DEPS: true
        PORT: ${JEKYLL_PORT:-4000}
    image: seacrowd-jekyll:dev-0.7
    ports:
      - "${JEKYLL_PORT:-4000}:${JEKYLL_PORT:-4000}"
      - "${LIVERELOAD_PORT:-35729}:35729" # LiveReload port
    volumes:
      - jekyll_vendor:/site/vendor
      - jekyll_bundle:/usr/local/bundle
      - jekyll_cache:/site/.jekyll-cache
      - node_modules:/site/node_modules
    environment:
      - JEKYLL_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
      - PORT=${JEKYLL_PORT:-4000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${JEKYLL_PORT:-4000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    develop:
      watch:
        - action: sync
          path: ..
          target: /site
          ignore:
            - _site/
            - .git/
            - vendor/
            - node_modules/
            - .bundle/
            - .jekyll-cache/
            - .sass-cache/
            - Gemfile.lock
            - docker/
            - scripts/
        - action: rebuild
          path: ../_config.yml
        - action: rebuild
          path: ../_config_dev.yml
        - action: rebuild
          path: ../_layouts/bib.html

volumes:
  jekyll_vendor:
  jekyll_bundle:
  jekyll_cache:
  node_modules:
